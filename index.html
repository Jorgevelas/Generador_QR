<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <!-- Encabezado del generador de códigos QR -->
      <header>
        <h1>Generador de Código QR</h1>
        <p>Pega una URL o introduce texto para crear tu código QR</p>
      </header>
      <!-- Formulario para ingresar texto o URL -->
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Ingresa texto o URL">
        <button>Generar Código QR</button>
      </div>
      <!-- Sección donde se mostrará el código QR generado -->
      <div class="qr-code">
        <img src="" alt="Código QR">
      </div>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="index..js"></script>
  </body>
</html>
